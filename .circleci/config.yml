version: 2
jobs:
  build:
    docker:
      - image: benovermyer/docbuild:latest
    working_directory: /tmp/workspace

    steps:
      - checkout
      - run: sed -i "s/DATE/`date +'%B %e, %Y'`/g" front-page.md
      - run: mkdir -p ./build
      - run: pandoc --version
      - run: pandoc --template=mysteries.latex -f markdown -s -o ./build/mysteriesofabrokenworld.pdf front-page.md manuscript/*.md metadata.yaml
      - store_artifacts: 
          path: ./build
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - build
  deploy:
    docker:
      - image: python:latest
    working_directory: /tmp/workspace
    environment:
      AWS_DEFAULT_REGION: us-east-2
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: pip install awscli
      - run:
          name: Deploy to S3
          command: |
            aws s3 cp ./build/ s3://playtest.silvergryphongames.com/ --recursive --exclude "*" --include "*.pdf"
      - run:
          name: Clear Cloudflare cache
          command: |
            curl -X DELETE -H "X-Auth-Key:$CLOUDFLARE_API_KEY" -H "X-Auth-Email:$CLOUDFLARE_EMAIL" "https://api.cloudflare.com/client/v4/zones/d090b48a5eb04b066f415c2d1755616d/purge_cache" --data '{"files": ["http://playtest.silvergryphongames.com/mysteriesofabrokenworld.pdf"]}'

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
